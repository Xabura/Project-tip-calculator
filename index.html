<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="css">
  <script defer src="./app.js"></script>
  <title>Tip calculator app</title>
</head>
<body>
  <h1>SPLIT <br> TTER</h1>

  <main>
    <section class="leftSection">
      <div class="bill">
        <h2>Bill</h2>
        <input id="priceVal" type="number" placeholder="0" onblur="priceVal()">
      </div>

      <div class="tipsDiv">
        <h2>Select Tip %</h2>
        <div class="tips">
          <button class="tip" id="tipOne">5%</button>
          <button class="tip" id="tipTwo">10%</button>
          <button class="tip" id="tipThree">15%</button>
          <button class="tip" id="tipFour">25%</button>
          <button class="tip" id="tipFive">50%</button>
          <input id="customVal" type="number" placeholder="Custom" onblur="customVal()">
        </div>
      </div>

      <div class="pplNum">
        <h2>Number of People</h2>
        <input id="numVal" type="number" name="" id="" placeholder="0" onblur="numVal()">
      </div>
    </section>

    <section class="rightSection">
      <div class="finalTip">
        <div class="eachFinalTip">
          <div class="tipAmountDiv">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div id="tipAmount" class="tipAmount total">0</div>
        </div>
        <div class="eachFinalTip">
          <div class="tipAmountDiv">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <div id="total" class="total">0</div>
        </div>

        <button id="calcBtn" class="calculateBtn">Canculate</button>
        <button id="resetBtn" class="resetBtn">Reset</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Xabura" target="_blank">Xabu</a>.
    </div>
  </main>
  
</body>
</html>
